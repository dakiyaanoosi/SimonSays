<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <link rel="icon" href="assets/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Simon Says</title>
  </head>
  <body>
    <header>
      <h1>Simon Says</h1>
      <section class="score_container" aria-label="Score Display">
        <span class="scr_span" id="hghscr">High Score: 0</span>
        <span class="scr_span" id="scr">Score: 0</span>
      </section>
    </header>

    <main>
      <section class="game_container" aria-label="Game Board">
        <div class="display_container" aria-label="Level Display">
          <span class="display">Start the Game!</span>
        </div>
        <div class="simon_div">
          <div>
            <div class="btn red" data-color="red" role="button"></div>
            <div class="btn yellow" data-color="yellow" role="button"></div>
          </div>
          <div>
            <div class="btn blue" data-color="blue" role="button"></div>
            <div class="btn green" data-color="green" role="button"></div>
          </div>
          <div class="controls">
            <button type="button">Start</button>
          </div>
        </div>
        <div class="check_container">
          <label for="checkbox"> Play Sequence :&nbsp; </label>
          <input type="checkbox" id="checkbox" />
        </div>
      </section>
    </main>

    <footer>
      <div>
        <span>
          <small>Made by Avinish</small>
        </span>
        <span class="icons">
          <a href="https://github.com/dakiyaanoosi/SimonSays" target="_blank"
            ><i class="fa-brands fa-github"></i
          ></a>

          <a
            href="https://www.linkedin.com/in/avinishkumartripathi/"
            target="_blank"
            ><i class="fa-brands fa-linkedin"></i
          ></a>

          <a href="mailto:avinishkumartripathi@gmail.com" target="_blank"
            ><i class="fa-solid fa-envelope"></i
          ></a>
        </span>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
